<div>

  <h1>Yaya Meal of {{category?.strCategory}} {{area?.name}}</h1>

  <div>
    <ul class="meal-list">
      <div class="meal" *ngFor="let meal of meals?.meals">
        <p class="title">{{meal.strMeal}}</p>
        <img class="meal-thumb" src="{{meal.strMealThumb}}" (click)="openDialog(meal)" alt="thumb">
      </div>
    </ul>
  </div>
</div>
